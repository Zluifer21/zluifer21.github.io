<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="main-menu">
        <h1>Pico y cédula </h1>
        <h2>Santa Marta, Colombia</h2>
        <!-- CEDULA-->
        <div id="cedula-menu" class="sub-menu">

            <label>
                <input type="checkbox" id="cedula-checkbox" />
                <div class="head">
                    <span>
                        <i class="fas fa-id-card"> </i> Cedula: </span>
                </div>
            </label>



            <div id="cedula-layers">
                <label>
                    <input type="radio" name="cedula" value="0" />
                    <div class="box">
                        <span>0</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="1" />
                    <div class="box">
                        <span>1</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="2" />
                    <div class="box">
                        <span>2</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="3" />
                    <div class="box">
                        <span>3</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="4" />
                    <div class="box">
                        <span>4</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="5" />
                    <div class="box">
                        <span>5</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="6" />
                    <div class="box">
                        <span>6</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="7" />
                    <div class="box">
                        <span>7</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="8" />
                    <div class="box">
                        <span>8</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="cedula" value="9" />
                    <div class="box">
                        <span>9</span>
                    </div>
                </label>

            </div>
        </div>

         <!-- DIAS-->

        <div id="dias-menu" class="sub-menu">

            <label>
                <input type="checkbox" id="placa-checkbox" />
                <div class="head">
                    <span>
                        <i class="fas fa-calendar-alt"> </i> Días: </span>
                </div>
            </label>



            <div id="dias-layers">
                <label>
                    <div class="day" />
                    <div class="box_no" id="day-0">
                        <span><i class="fas fa-ban"> </i> LUNES: Quédate en casa</span>
                    </div>
                </label>

                <label>
                    <div class="day" />
                    <div class="box_no" id="day-1">
                        <span><i class="fas fa-ban"> </i> MARTES: Quédate en casa</span>
                    </div>
                </label>

                <label>
                    <div class="day" />
                    <div class="box_no" id="day-2">
                        <span><i class=" fas fa-ban"> </i> MIÉRCOLES: Quédate en casa</span>
                    </div>
                </label>

                <label>
                    <div class="day" />
                    <div class="box_no" id="day-3">
                        <span><i class="fas fa-ban"> </i> JUEVES: Quédate en casa</span>
                    </div>
                </label>

                <label>
                    <div class="day" />
                    <div class="box_no" id="day-4">
                        <span><i class="fas fa-ban"> </i> VIERNES: Quédate en casa</span>
                    </div>
                </label>

                <label>
                    <div class="day" />
                    <div class="box_no" id="day-5">
                        <span><i class="fas fa-ban"> </i> SÁBADO: Solo domicilios </span>
                    </div>
                </label>

                <label>
                    <div class="day" />
                    <div class="box_no" id="day-6">
                        <span><i class="fas fa-ban"> </i> DOMINGO: Solo domicilios</span>
                    </div>
                </label>

            </div>
        </div>
    </div>
    
    <br>

    <p> Las entregas a domicilio podrán ser desarrolladas mientras duren, <br>
        la medida preventiva obligatoria en el horario comprendido entre <br>
        estas son las franjas horarias permitidas:  las  6:00 amy las 8:00 pm</p >
    <p>
        La atención al público en los almacenes de cadena será hasta las 4:00 pm
    </p>
